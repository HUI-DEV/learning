<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽训练</title>
       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <todo>
        <todoItems slot="todoItems" :item="item"></todoItems>
        <todoList slot="todoList" :list="list" v-for="list in lists"></todoList>
    </todo>
</div>

   <script>
       Vue.component('todo',{
           template:'<div>\
          <slot name="todoItems"></slot>\
          <ul>\
              <slot name="todoList"></slot>\
          </ul>\
      </div>'
       }),
       Vue.component('todoItems',{
           props:['item'],
           template:'<h2>{{item}}</h2>'
       }),
       Vue.component('todoList',{
           props:['list'],
           template:'<li>{{list}}</li>'
       })

       var app = new Vue({
           el:"#app",
           data:{
            item:'我的列表',
               lists:['one','two','three']
           }
       })
   </script>
</body>
</html>
