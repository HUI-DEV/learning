<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">
               标题
            </h2>
            <p>正文内容</p>
            <p>更多正文内容</p>
            <div slot="footer">底部消息</div>
        </child-component>
    </div>
    <script>//slot的本质时内容分发
        Vue.component('child-component',{
            template:'\<div class="container">\<div class="header">\<slot name="header">默认头</slot>\</div>\<div class="main">\<slot>默认main</slot>\</div>\<div class="footer">\<slot name="footer">默认底部</slot>\</div>\</div>'
        });
        var app=new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
