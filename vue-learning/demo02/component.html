<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件遍历</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
     <bianli :jh='item' v-for="item in items"></bianli>
   </div> 
   <script>
       Vue.component('bianli',{
            props:['jh'],
           template:'<li>{{jh}}</li>'
       })
       var vue = new Vue({
           el:"#app",
           data:{
               items:['1','2','3']
           }
       })
   </script>
</body>
</html>
