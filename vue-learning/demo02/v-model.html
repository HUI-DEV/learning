<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
输入的文本为：<input type="text" v-model='message'>{{message}}<br/>
性别为：<input type="radio" name="sex" value="男" v-model="checked">男
       <input type="radio" name="sex" value="女" v-model="checked">女
<p>选择的性别为：{{checked}}</p>
<textarea v-model='message'></textarea>
   </div> 
   <script>
       var vue = new Vue({
           el:"#app",
           data:{
               message:'123',
               checked:''
           }
       })
   </script>
</body>
</html>
