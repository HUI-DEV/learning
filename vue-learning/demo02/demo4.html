<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',
        {template:'\<div>\<slot>\<p>如果父组件没有插入内容，我将默认出现</p>\</slot>\<\div>'}
        )

        var app=new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
